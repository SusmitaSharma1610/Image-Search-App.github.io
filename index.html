<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>

    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1591824438708-ce405f36ba3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                alt="Hyundai Motor Group">
            <a href="https://unsplash.com/photos/Fbdr6gXJBVY" target="_blank">Carnivorous animals</a>

        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661810799921-ded27d475104?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=386&q=80"
                alt="Hyundai Motor Group">
            <a href="https://unsplash.com/photos/esO3hfTmyyM" target="_blank">Herbivores animals</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1623017939151-fdee9058bc94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                alt="Hyundai Motor Group">
            <a href="https://unsplash.com/photos/lDG9jkiDzTk" target="_blank">Omnivores</a>

        </div>

    </div>

    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
</body>

</html>
